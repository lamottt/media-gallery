<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
     <meta charset="UTF-8">
   <link rel="stylesheet" href="style.css">
     <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
   <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;700&display=swap" rel="stylesheet">
    <title>Cityscapes</title>
  </head>
  <body>

    <nav id="main-nav" class="topnav">
      <a class="nav-item logo">
        <span class="label"><i class="fas fa-home"></i>Home</span>
      </a>
      <a class="nav-item">
        <span class="label"><i class="fas fa-address-card"></i>Contact</span>
      </a>
      <a class="nav-item">
        <span class="label"><i class="fas fa-question-circle"></i>Info</span>
      </a>

      <a href="javascript:void(0);" class="nav-item trigram" onclick="navToggle()">&#9776;</a>
    </nav>



    <!-- Slideshow container -->
 <div class="slideshow-container">

   <!-- Full-width images with number and caption text -->
   <div class="mySlides fade">
     <div class="numbertext">1 / 3</div>
     <img src="image/photo2.jpg" style="width:100%">
     <div class="text">A beam of beautiful sunlight through the city streets.</div>
   </div>

   <div class="mySlides fade">
     <div class="numbertext">2 / 3</div>
     <img src="image/photo3.jpg" style="width:100%">
     <div class="text">Even the older parts of a city can present beautifully.</div>
   </div>

   <div class="mySlides fade">
     <div class="numbertext">3 / 3</div>
     <img src="image/photo4.jpg" style="width:100%">
     <div class="text">A capture of a new age city building with creative architecture.</div>
   </div>

   <!-- Next and previous buttons -->
   <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
   <a class="next" onclick="plusSlides(1)">&#10095;</a>
 </div>
 <br>

 <!-- The dots/circles -->
 <div style="text-align:center">
   <span class="dot" onclick="currentSlide(1)"></span>
   <span class="dot" onclick="currentSlide(2)"></span>
   <span class="dot" onclick="currentSlide(3)"></span>
 </div>

 <section class="container">
  <div class="alpha">
     <p>
    <img src="image/photo.png">
      </p>
    </div>
  <div class="beta">
       <p>
          <img src="image/photo2.jpg">
        </p>
       </div>
  <div class="delta">
         <p>
            <img src="image/photo3.jpg">
          </p>
         </div>
  <div class="epsilon">
           <p>
            <img src="image/photo4.jpg">
            </p>
           </div>
  <div class="zeta">
             <p>
                 <img src="image/photo5.jpg">
              </p>
             </div>
  <div class="eta">
               <p>
                   <img src="image/photo6.jpg">
                </p>
               </div>
  <div class="hop">
                <p>
                    <img src="image/photo7.jpg">
                </p>
                </div>
  <div class="wack">
            <p>
              <img src="image/photo8.jpg">
            </p>
            </div>
  <div class="grim">
              <p>
              <img src="image/photo9.jpg">
             </p>
             </div>
</section>
